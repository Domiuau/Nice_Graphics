        <!-- ICONE NICE GRAPHICS -->

    <title>Nice Graphics - Login</title>
</head>

<body>

    <header class="header" id="header">

        <nav class="navbar-header">
            <ul>
                <li>
                    <div>
                        <ul class="navbar-header-lista">
                            <li class="navbar-logotipo">
                                <a href="../index.html">
                                    <img src="../img/Logo Animada Preto.png" alt="Logotipo Nice Graphics">
                                </a>
                            </li>
                            <li>
                                <a href="./gerar-grafico.html">Gerar gráficos</a>
                            </li>
                            <li>
                                <a href="./como-utilizar.html">Como utilizar</a>
                            </li>
                            <li>
                                <a href="#">Premium</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <div>
                        <ul class="navbar-header-buttons">
                            <li>
                                <button class="btn-entrar" onclick="window.location.href='./login.html'">Entrar</button>
                            </li>
                            <li>
                                <button class="btn-cadastro" onclick="window.location.href='./login.html'">Cadastre-se</button>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>

    </header>

    <main class="container-login" id="container-login">

        <h2 class="titulo-container-login">Entre com a sua conta</h2>

        <div class="container-login-cadastro">

            <div class="selecao-login-cadastro">
                <button class="btn-form-login" id="btn-form-login">Login</button>
                <button class="btn-form-cadastro" id="btn-form-cadastro">Cadastre-se</button>
            </div>

            <div>
                <form class="formulario" id="formulario" method="post">
                    <label for="input-email">E-mail</label>
                    <input type="email" name="input-email" id="input-email" placeholder="exemplo@email.com">
                    <label for="input-senha">Senha</label>
                    <input type="password" name="input-senha" id="input-senha" placeholder="********">
                
                    <button type="submit" class="btn-formulario">Entrar</button>
                </form>
            </div>

        </div>
        

    </main>

    <footer class="footer" id="footer">

        <div class="logo-footer">
            <img src="../img/Logo Animada.png" alt="">
        </div>

        <div class="rodape-links">
            <div class="social-media">
                <a href="#" title="Instagram">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" title="Facebook">
                    <i class='bx bxl-facebook-circle'></i>
                </a>
                <a href="#" title="Youtube">
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>

            <div class="termos-e-politica-privacidade-links">

                    <li>
                        <a href="#">Termos de Uso</a>

                    </li>

            </div>
            <div>
                <p>Copyright © 2025 Nice Graphics</p>
            </div>
        </div>

        
    </footer>

    <!-- CHART.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <!-- JS SCRIPT -->
    <script src="../js/script.js"></script>
    <script src="../js/pages/tela-login.js"></script>
