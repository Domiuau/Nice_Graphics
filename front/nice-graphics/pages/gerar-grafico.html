    <main class="container-gerar-grafico" id="container-gerar-grafico">

        <h1>Gere seu Gráfico!</h1>

        <p id="resumo-texto"></p>

        <div class="containeres-geracao-grafico">

            <div class="container-texto" id="container-texto">

                <h2>Insira o seu texto abaixo:</h2>

                <div class="caixa-texto">
                    <label for="txtarea-texto-usuario" class="lbl-textarea">Insira aqui o seu texto informativo:</label>
                    <textarea name="txtarea-texto-usuario" id="txtarea-texto-usuario"></textarea>
                </div>

                <div class="opcoes-ia">
                    <label for="select-opcoes-ia">Selecione a IA de sua preferência para examinar o seu texto:</label>
                    <select name="select-opcoes-ia" id="select-opcoes-ia">

                    </select>
                </div>

                <div class="btns-limpar-gerar">
                    <button class="btn-limpar" id="btn-limpar">Limpar</button>
                    <button class="btn-gerar" id="btn-gerar">Gerar Gráfico</button>
                </div>
            </div>

            <div class="container-graficos-gerados" id="container-graficos-gerados">

                <div id="container-carregador" class="container-carregador">
                    <i class='bx bx-loader-alt bx-spin icone-carregamento' ></i>
                    <p>Gerando gráficos...</p>
                </div>

            </div>
        </div>
